<!DOCTYPE html>
<html>
<head>
  <title>Manifesto Launch Countdown</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      text-align: center;
    }
    
    #countdown {
      margin-top: 150px;
      font-size: 40px;
      font-weight: bold;
      color: #333;
    }
    
    #countdown span {
      display: inline-block;
      margin: 0 20px;
    }
    
    #countdown .countdown-value {
      font-size: 60px;
      color: #e74c3c;
    }
  </style>
</head>
<body>
  <div id="countdown">
    <h2>Mbele iko sawa</h2>
  <p>Vote Mutinda ! </p>
    <h1>Manifesto Launch Countdown</h1>
    <div>
      <span class="countdown-value" id="days">00</span>
      <span class="countdown-label">Days</span>
    </div>
    <div>
      <span class="countdown-value" id="hours">00</span>
      <span class="countdown-label">Hours</span>
    </div>
    <div>
      <span class="countdown-value" id="minutes">00</span>
      <span class="countdown-label">Minutes</span>
    </div>
    <div>
      <span class="countdown-value" id="seconds">00</span>
      <span class="countdown-label">Seconds</span>
    </div>
  </div>

  <script>
    var targetDate = new Date("July 24, 2023 10:00:00").getTime();
    var timer = setInterval(function() {
      var currentDate = new Date().getTime();
      var timeRemaining = targetDate - currentDate;
      
      var days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
      var hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);
      
      document.getElementById("days").textContent = formatValue(days);
      document.getElementById("hours").textContent = formatValue(hours);
      document.getElementById("minutes").textContent = formatValue(minutes);
      document.getElementById("seconds").textContent = formatValue(seconds);
      
      if (timeRemaining <= 0) {
        clearInterval(timer);
        document.getElementById("countdown").innerHTML = "<h1>Manifesto Launch</h1><h2>Now Live!</h2>";
      }
    }, 1000);
    
    function formatValue(value) {
      return value.toString().padStart(2, '0');
    }
  </script>
</body>
</html>
